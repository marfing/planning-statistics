security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory: 
            memory:
                users:
                    guest:
                        password: planning
                        roles: 'ROLE_USER'
                    admin:
                        password: cfdsfx3
                        roles: 'ROLE_ADMIN'
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            form_login: 
                login_path: login
                check_path: login
        #secured_area:
